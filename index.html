<!DOCTYPE html>
<html>
<head>
  <title>Login with Video</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body, html { height: 100%; }

    .bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.6);
    }

    .login-box {
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      margin: auto;
      margin-top: 100px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #4f46e5;
      color: white;
      font-weight: bold;
      border: none;
    }

    button:hover {
      background: #3730a3;
    }

    .switch-link {
      text-align: center;
      font-size: 14px;
    }

    .switch-link a {
      color: #4f46e5;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop class="bg-video">
    <source src="videos/background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Login form -->
  <div class="login-box">
    <h2>Login</h2>
    <form action="#">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="switch-link">
      Don't have an account? <a href="register.html">Register</a>
    </div>
  </div>

</body>
</html>
